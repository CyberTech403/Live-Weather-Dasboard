<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/style.css" />
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>

  <body>
    <header class="header text-light">
      <h1>Weather Dashboard</h1>
    </header>

    <main>
      <!-- left side: search city -->
      <div class="container">
        <div class="row">
          <div class="col col-md-3 card card-body">
            <input
              id="user-search-input"
              type="text"
              placeholder="Enter a City Name"
              class="form-control"
            />
            <br/>
            <div class="d-grid gap-2 pt-1 mt-1">
              <button
                id="search-button"
                class="d-grid gap-2 btn btn-dark"
                type="button"
              >
                Search
              </button>
              <button id="clear-history-button" class="d-grid gap-2 btn btn-danger" type="button"> Clear History </button>
            </div>
            <br />
            <!-- left side: display user searched cities -->
            <div class="search-history">
              <h5>Recent searches:</h5>
              <div id="recent-search"></div>
            </div>
          </div>
          <!-- right side: display searched city's current weather -->
          <div class="col col-md-9">
            <div class="card">
                <header class="card-header text-dark text-center">
                    <div id="city-name-display" class="fs-3 text">
                        City Name</div></header>
                <div id="current-weather" class="card-body">
                    <div class="date-time">
                        <div id="current-date"> dd/mmm,yyyy</div>
                        <div id="current-time"> 0:00:00 pm</div>
                    </div>
                    <div class="weather-conditions">
                        <span id="weather-icon"></span>
                        <div>Temperature: <span id="temperature"> </span></div>
                        <div>Wind: <span id="wind"> </span> MPH</div>
                        <div>Humidity: <span id="humidity"> </span> %</div>
                    </div>
                </div>
            </div>
            <br/>
            <div class="card">
            <div class="forecast-header card-header text-black">5 Day Forecast</div>
            <div class="card-body" id="forecast">
            </div>
        </div>
          </div>
        </div>
      </div>
    </main>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.10/dayjs.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="./JS/script.js"></script>
  </body>
</html>
